<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <title>ChatAppDemo</title>
</head>

<body>
    <div class="container flex">

        <h1>Chat App Demo</h1>


        <div class="chatBox">


            <div class="user-and-room-show item1">
                <div class="room">
                    <h2>Room Name:</h2>
                    <h3 id="room-name"></h3>
                    <h2>USERS: </h2>

                </div>

                <div class="users user-flex scroll" id="userList">
                    
                </div>
            </div>


            <div class="chat-messages scroll item2">

            </div>


            <div class="message-bar item3">


                <form id="chat-form">
                    <div class="form-control">
                        <input type="text" name="text" id="text" autocomplete="off" placeholder="Message" required>
                    </div>

                    <button class="btn"><img src="images/arrow.png"></button>

                </form>


            </div>


        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
        integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
